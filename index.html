<!DOCTYPE html>
<html>
<head>
    <title>Serrt | Github</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/10241663?s=460&v=4" type="image/x-icon">
    <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/10241663?s=460&v=4" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="github-markdown.css">
</head>
<body style="background-color: #e9ecef">
    <div class="markdown-body" id="preview" style="padding-left: 10%;">请稍等</div>
</body>
<script src="jquery.min.js"></script>
<script src="markdown.js"></script>
<script type="text/javascript">
    function getQueryString(name) { 
        var reg = new RegExp('(^|&)'+ name +'=([^&]*)(&|$)');
        var r = window.location.search.substr(1).match(reg); 
        if(r!=null)return unescape(r[2]); return null; 
    }
    var file = getQueryString('file');
    if (!file) {
        file = 'README';
    }
    file += '.md';
    var host = window.location.host;
    var uri = 'http://localhost/interview/';
    if (host.indexOf('github') >= 0) {
        uri = 'https://raw.githubusercontent.com/serrt/interview/master/';
    }
    url = uri+file;
    $.get(url).then(function (res) {
        document.getElementById('preview').innerHTML = markdown.toHTML(res);
    }, function (error) {
        document.getElementById('preview').innerHTML = '<h1>'+error.status+'</h1>';
    })
</script>
</html>
